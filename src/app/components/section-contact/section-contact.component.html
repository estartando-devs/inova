<section class="es-flex-row es-j-around es-ai-center es-flex-wrap">
  <form action="" class="es-flex-column es-j-around es-ai-center">
    <h2>Fale Conosco</h2>
    <hr>
    <app-input #nome type="text" placeholder="{{Lang.PH_NAME}}"></app-input>
    <app-input #tel type="tel" placeholder="{{Lang.PH_TEL}}"></app-input>
    <app-input #email type="email" placeholder="{{Lang.PH_EMAIL}}"></app-input>
    <app-textarea placeholder="{{Lang.PH_MESSAGE}}"></app-textarea>
    <app-button 
      type="submit" 
      value="submit" 
      [title]="Lang.SEND"
      (onClick)="send(nome.value, tel.value, email.value)">
    </app-button>
  </form>
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.129238098479!2d-43.63507378522024!3d-23.000225946993854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bee2b5ed4df55%3A0x611f093918393571!2sEstr.+da+Matriz%2C+200+-+Pedra+de+Guaratiba%2C+Rio+de+Janeiro+-+RJ%2C+23026-000!5e1!3m2!1spt-BR!2sbr!4v1553296132347"  frameborder="0" style="border:0" ></iframe>
  </div>
</section>
