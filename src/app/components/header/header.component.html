<main id="specialities" class="es-flex-column es-j-around es-ai-center">
  <h2>Nossas<br>Especialidades</h2>
  <section class="group-card-1 es-flex-row es-j-around es-ai-center ">
    <div (click)="openModal(item)" *ngFor="let item of specialities" class="es-flex-column es-ai-center es-j-between card">
      <img class="icon" [src]="item.img" alt="">
      <p>{{item.name}}</p>
    </div>
  </section>
</main>
